name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate Python modules
        run: |
          python -m py_compile src/utils/__init__.py
          python -m py_compile src/utils/data_quality.py
          python -m py_compile src/utils/feature_engineering.py
          echo "All Python modules validated successfully"

      - name: Check for syntax errors in notebooks
        run: |
          # Remove Databricks magic commands and validate Python syntax
          for file in notebooks/*.py; do
            echo "Checking $file"
            grep -v "^# MAGIC" "$file" | grep -v "^# COMMAND" > /tmp/temp_check.py
            python -m py_compile /tmp/temp_check.py
          done
          echo "All notebooks validated successfully"
