name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install flake8

      - name: Lint with flake8
        run: |
          flake8 src/ --max-line-length 120 --ignore E501,W503,E302,E305,E261,E266,W291,W293,E303,E128,E127,E126

      - name: Validate notebook syntax
        run: |
          for file in notebooks/*.py; do
            echo "Checking $file"
            python -m py_compile "$file"
          done

      - name: Validate utils syntax
        run: |
          python -m py_compile src/utils/data_quality.py
          python -m py_compile src/utils/feature_engineering.py
